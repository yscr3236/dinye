mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
unified-delay: true
tcp-concurrent: true

external-controller: 0.0.0.0:9090
external-ui: "/etc/openclash/ui"

experimental:
  sniff-tls-sni: true

sniffer:
  enable: true
  sniffing: 
    - tls
    - http
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - connected.miliao.com
  force-domain:
    - +.v2ex.com

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 127.0.0.1:5335
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  disable-cache: true
  dns-inbound-intercept: true

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true

