mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true

external-controller: 0.0.0.0:9090
external-ui: "/etc/openclash/dashboard"
secret: ""

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.localdomain"
    - "localhost.ptlogin2.qq.com"
    - "*.srv.nintendo.net"
    - "stun.*.*"
    - "*.stun.*.*"
    - "*.stun.*"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "*.google.com"
    - "*.facebook.com"
    - "dns.google"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - "[2400:3200::1]"
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://223.5.5.5:853
    - tls://120.53.53.53:853
    - tls://[2400:3200::1]:853
    - https://[2400:3200:baba::1]/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - https://doh.opendns.com/dns-query
    - tls://1.0.0.1:853
    - https://[2620:fe::fe]/dns-query
    - tls://[2606:4700:4700::1111]:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - any:5353
    - any:853
    - "[::]:53"
    - "[::]:5353"
    - "[::]:853"

profile:
  store-selected: true
  store-fake-ip: true

