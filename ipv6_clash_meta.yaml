mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

dns:
  enable: true
  ipv6: true
  listen: "[::]:7874"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.cloudflare.com/dns-query
    - tls://dns.rubyfish.cn:853
  fallback:
    - https://dns.cloudflare.com/dns-query
    - tls://1.1.1.1:853
    - tls://2606:4700:4700::1111:853
    - tls://[2400:3200::1]:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 1.1.1.1
    - 2606:4700:4700::1111
    - 2400:3200::1

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 198.18.0.2:53
    - "[::1]:53"
  mtu: 9000
  strict-route: true

proxy-providers:
  hxyun:
    type: http
    path: /etc/openclash/proxy_providers/hxyun.yaml
    url: 机场订阅
    interval: 86400
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204

proxy-groups:
  - name: 🌏 国内网站
    type: select
    proxies:
      - DIRECT
      - 代理

  - name: 🌐 国际网站
    type: select
    proxies:
      - 代理
      - DIRECT

  - name: 代理
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - REJECT
    use:
      - hxyun

  - name: ♻️ 自动选择
    type: url-test
    use:
      - hxyun
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: 🌍 国外网站
    type: select
    proxies: [代理, DIRECT]

  - name: 📲 社交媒体
    type: select
    proxies: [代理, DIRECT]

  - name: 🎮 游戏服务
    type: select
    proxies: [代理, DIRECT]

  - name: 📺 流媒体
    type: select
    proxies: [代理, DIRECT]

  - name: 🔍 搜索引擎
    type: select
    proxies: [代理, DIRECT]

  - name: 🤖 OpenAI
    type: select
    proxies: [代理, DIRECT]

  - name: ⛔ 广告拦截
    type: select
    proxies: [REJECT, DIRECT]

  - name: 🐟 漏网之鱼
    type: select
    proxies: [代理, DIRECT]

  - name: 📹 YouTube
    type: select
    proxies: [代理, DIRECT]

  - name: 🧠 Google
    type: select
    proxies: [代理, DIRECT]

  - name: ✈️ Telegram
    type: select
    proxies: [代理, DIRECT]

  - name: 🐭 Disney+
    type: select
    proxies: [代理, DIRECT]

  - name: 🎬 Netflix
    type: select
    proxies: [代理, DIRECT]

  - name: 🧬 GitHub
    type: select
    proxies: [代理, DIRECT]

  - name: 💰 PayPal
    type: select
    proxies: [代理, DIRECT]

  - name: 🎵 TikTok
    type: select
    proxies: [代理, DIRECT]

  - name: 🇭🇰 香港节点
    type: select
    use: [hxyun]
    filter: '🇭🇰|HK|Hong Kong'

  - name: 🇹🇼 台湾节点
    type: select
    use: [hxyun]
    filter: '🇹🇼|TW|Taiwan'

  - name: 🇯🇵 日本节点
    type: select
    use: [hxyun]
    filter: '🇯🇵|JP|Japan'

  - name: 🇸🇬 新加坡节点
    type: select
    use: [hxyun]
    filter: '🇸🇬|SG|Singapore'

  - name: 🇺🇸 美国节点
    type: select
    use: [hxyun]
    filter: '🇺🇸|US|United States'

  - name: 🌐 其他节点
    type: select
    use: [hxyun]
    filter: '^(?!.*(香港|HK|Taiwan|TW|JP|Japan|SG|Singapore|US|United)).*$'

