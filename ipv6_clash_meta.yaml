mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

dns:
  enable: true
  ipv6: true
  listen: "[::]:7874"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.cloudflare.com/dns-query
    - tls://dns.rubyfish.cn:853
  fallback:
    - https://dns.cloudflare.com/dns-query
    - tls://1.1.1.1:853
    - tls://2606:4700:4700::1111:853
    - tls://[2400:3200::1]:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 1.1.1.1
    - 2606:4700:4700::1111
    - 2400:3200::1

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 198.18.0.2:53
    - "[::1]:53"
  mtu: 9000
  strict-route: true

